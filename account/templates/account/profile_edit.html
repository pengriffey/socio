{% extends 'base.html' %}
{% block title %} edit profile{% endblock%}

{% block content %}

<div class="signup-form">
    <h1>Edit profile</h1>
    <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <input type="submit" value="save">
    </form>
</div>
{% endblock %}
