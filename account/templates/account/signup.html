{% extends 'base.html' %}
{% block title %} Login {% endblock%}

{% block content %}

<div class="signup-form">
        <h1>Signup</h1>
    <form action="{% url 'sign_up' %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Sign-up"></p>
    </form>
</div>
{% endblock %}
